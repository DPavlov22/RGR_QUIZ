<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Математический тест</title>

    <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="quiz" id="quiz">
            <div class="quiz-question" id="question"></div>

            <div class="quiz-indicator" id="indicator">1/20</div>

            <div class="quiz-results" id="results">

                <div class="quiz-results-item">
                    <div class="quiz-results-item-question">Вопрос 1</div>
                    <ul class="quiz-results-item-answers">
                        <li>Ответ 1</li>
                        <li>Ответ 2</li>
                    </ul>
                </div>
            </div>
            <div class="quiz-control">
                <button class="btn-next" id="btn-next" disabled>Следующий</button>
                <button class="btn-restart" id="btn-restart">Пройти с начала</button>
            </div>
            


        </div>
        
        
        <script src="js/script.js"></script>
    </body>
</html>
